<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homemade drop down</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background-color: #eee;
        }

        .menu-button {
            min-height: 6em;
            padding: 1em;
            /* border: 1px solid black; */
        }
    </style>
  </head>

  <body>
    <nav>
        <button class="menu-button" type="button">Main menu</button>
    </nav>
  </body>
</html>
