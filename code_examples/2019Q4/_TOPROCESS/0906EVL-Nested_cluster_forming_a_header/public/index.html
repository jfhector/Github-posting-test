<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Nested cluster forming a header</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="cluster">
        <div class="justify-content:space-between">
            <h1 class="logo">Hello</h1>

            <nav class="cluster">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Elephants</a></li>
                    <li><a href="">Constitution</a></li>
                    <li><a href="">Ape</a></li>
                    <li><a href="">Gris</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
